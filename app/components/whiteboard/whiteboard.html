<canvas id="fabricCanavs"></canvas>
<toolbar
active-tool="activeTool"
tools="tools"
on-tool-change="setActiveTool(tool)"
download="download()"
undo="undo()"
redo="redo()">
</toolbar>

<colors
active-color="activeColor"
colors="colors"

</colors>

<patterns
active-pattern="activePattern"
active-tool="activeTool"

</patterns>
<stroke
stroke="stroke"
on-stroke-change="setActiveStroke(stroke)"
>
</stroke>
